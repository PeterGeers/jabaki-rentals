version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - cd frontend
        - npm run build
        - ls -la dist/
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'
    - pattern: '/index.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
  rewrites:
    - source: '/**'
      target: '/index.html'
      status: '200'